# Cloud Storage Configuration Examples
# Copy the relevant section to your application.properties file

# ===================================
# SUPABASE STORAGE (Recommended)
# ===================================
cloud.storage.provider=supabase
cloud.storage.bucket-name=your-bucket-name
cloud.storage.endpoint=https://your-project-id.supabase.co
cloud.storage.secret-key=your-service-role-key
cloud.storage.max-file-size=10485760

# ===================================
# LOCAL STORAGE (Development/Testing)
# ===================================
# cloud.storage.provider=local
# cloud.storage.local-storage-path=uploads
# cloud.storage.max-file-size=10485760

# ===================================
# AWS S3 STORAGE
# ===================================
# cloud.storage.provider=aws
# cloud.storage.bucket-name=your-s3-bucket-name
# cloud.storage.region=us-east-1
# cloud.storage.access-key=your-aws-access-key
# cloud.storage.secret-key=your-aws-secret-key
# cloud.storage.max-file-size=10485760

# ===================================
# AZURE BLOB STORAGE
# ===================================
# cloud.storage.provider=azure
# cloud.storage.bucket-name=your-container-name
# cloud.storage.access-key=your-azure-account-name
# cloud.storage.secret-key=your-azure-account-key
# cloud.storage.endpoint=https://your-account.blob.core.windows.net
# cloud.storage.max-file-size=10485760

# ===================================
# GOOGLE CLOUD STORAGE
# ===================================
# cloud.storage.provider=gcp
# cloud.storage.bucket-name=your-gcs-bucket-name
# cloud.storage.access-key=your-gcp-project-id
# cloud.storage.secret-key=path-to-service-account-json
# cloud.storage.max-file-size=10485760

# ===================================
# MULTIPART FILE SIZE LIMITS
# ===================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
